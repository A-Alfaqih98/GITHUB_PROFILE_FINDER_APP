<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Finder</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <body class="profileBody">
    <main class="mainProfile">
        <a class="backLink" href="/"><h5>BACK TO SEARCH</h5></a>
        <div class="profileInfo" >
            <div class="imageDiv">
                <div class="imageTop">

                    <h3 class="name"></h3>
                    <p class="login"></p>
                </div>
            </div>


            <div class="infoDiv">
                <div class="profileHeading">
                    <h2></h2>
                    <div class="headingtag ht1"></div>
                    <div class="headingtag ht2"></div>
                </div>

                <p class="discreption"></p>

                <button class="profileButton">VISIT GITHUB PROFILE</button>

                <div class="links">
                    <div class="location link">
                        <p class="linkTopic"></p>
                        <h4></h4>
                    </div>
                    <div class="website link"><p class="linkTopic"> </p>
                        <h4></h4></div>
                    <div class="twitter link"><p class="linkTopic"> </p>
                        <h4></h4></div>
                    
                </div>
            </div>
        </div>



        <div class="profileStatus">
            <div class="status staus1">
                <div class="stat">
                    <div class="linkTopic"></div>
                    <h1></h1>
                </div>
                <img class="icon" src="./svg/users-solid.svg" alt="Users">
            </div>
            <div class="status status2">
                <div class="stat">
                    <div class="linkTopic"></div>
                    <h1></h1>
                </div>
                <img class="icon" src="./svg/user-group-solid.svg" alt="User">
            </div>
            <div class="status status3">
                <div class="stat">
                    <div class="linkTopic"> </div>
                    <h1></h1>
                </div>
                <img class="icon" src="./svg/codepen-brands.svg" alt="Codepen">
            </div>
            <div class="status status4">
                <div class="stat">
                    <div class="linkTopic"> </div>
                    <h1></h1>
                </div>
                <img class="icon" src="./svg/store-solid.svg" alt="Store">
            </div>
        </div>



        <div class="reposContainer">
            <h3> Latest Repositories</h3>
        </div>
    </main>



    <script type="module" src="profile.js"></script>
  </body>
</html>
